<!DOCTYPE html>
<html lang="kr">
	<head>
		{{> base_header}}
	</head>

	<body>

    {{> base_nav}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default qna-list">
          <ul class="list">
              {{#memos}}
              <li>
                  <div class="wrap">
                      <div class="main">
                          <div class="auth-info">
                              <i class="icon-add-comment"></i>
                              <span class="time">{{date}}</span>
                              <a href="user/profile.html" class="author">{{writer}}</a>
                          </div>
                          <div class="subject" title="댓글">
                              <span class="point">{{contents}}</span>
                          </div>
                      </div>
                  </div>
              </li>
              {{/memos}}
          </ul>

        </div>
       {{$sessionedId}}
       <div class="panel panel-default content-main">
           <div class="row">
               <form name="question" method="post" action="/">
                   <div class="form-group">
                       <label for="contents">한 줄 메모</label>
                       <input class="form-control" id="contents" name="contents" placeholder="Contents">
                   </div>
                   <button type="submit" class="btn btn-success clearfix pull-right">등록하기</button>
                   <div class="clearfix" />
               </form>
           </div>
       </div>
       {{/sessionedId}}
    </div>
</div>

{{> base_footer}}

	</body>
</html>
