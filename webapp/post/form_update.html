<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>☕️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
  <div class="col-md-12">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <img src="/images/KakaoCI.png" />
      </a>

    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="/users">멤버 리스트</a></li>
      {{^sessionUser}}
      <li><a class="black-component" href="/user/login" role="button">로그인</a></li>
      <li><a class="black-component" href="/user/signup" role="button">회원가입</a></li>
      {{/sessionUser}}
      {{#sessionUser}}
      <li><a class="black-component" href="#" role="button">내정보수정</a></li>
      <li><a class="black-component" href="/users/logout" role="button">로그아웃</a></li>
      {{/sessionUser}}
    </ul>
  </div>
</nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글수정</p>
        </header>
        <form class="submit-write" method="post" action="/posts/{{post.id}}">
            <input type="hidden" name="_method" value="PUT" />
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요">{{post.title}}</textarea>
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
          <textarea class="form-control" id="content" name="content"
                    placeholder="내용을 입력하세요">{{post.content}}</textarea>
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="수정완료"/>
        </form>
    </div>
</div>
</body>
</html>
